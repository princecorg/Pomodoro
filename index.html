<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Pomodoro</title>

    <!-- FONT Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/0acb75a9e8.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS Links -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>TIMER POMODORO</h1>
      </header>
      <section class="panel">
        <p id="work">Travail</p>
        <p id="break">Pause</p>
      </section>

      <section class="timer">
        <div class="circle">
          <div class="time">
            <p id="minutes"></p>
            <p>:</p>
            <p id="seconds"></p>
          </div>
        </div>
      </section>

      <section class="controls">
        <button id="start" aria-label="start" onclick="start()">
          <em class="fa-solid fa-play"></em>
        </button>

        <button id="reset" aria-label="reset" onclick="reset()">
          <em class="fa-solid fa-arrow-rotate-left"></em>
        </button>
      </section>
    </div>
    <footer>Exercice JavaScript</footer>

    <!-- SCRIPT -->
    <script src="./js/app.js"></script>
  </body>
</html>
